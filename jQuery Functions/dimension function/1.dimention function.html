<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimension function</title>
    <link rel="icon" href="../logo.png" />
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        var $txt = "";

        $txt += "Height :" + $(".div1").height() + "<br>";
        $txt += "width :" + $(".div1").width() + "<br>";

        $txt += "Innerheight :" + $(".div1").innerHeight() + "<br>";
        $txt += "Innerwidth :" + $(".div1").innerWidth() + "<br>";

        $txt += "Outerheight :" + $(".div1").outerHeight() + "<br>";
        $txt += "Outerwidth :" + $(".div1").outerWidth() + "<br>";

        $txt += "Outerheight(margin) :" + $(".div1").outerHeight(true) + "<br>";
        $txt += "Outerwidth(margin) :" + $(".div1").outerWidth(true) + "<br>";

        // for print in the box
        $(".div1").html($txt);
      });
    </script>
    <style>
      .div1 {
        margin: 100px auto;
        height: 200px;
        width: 250px;
        border: 5px solid blue;
        padding: 50px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
  </body>
</html>
