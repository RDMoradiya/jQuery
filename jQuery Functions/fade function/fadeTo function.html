<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fadeTo Function</title>
    <link rel="icon" href="../logo.png" />

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- The jQuery fadeTo() method allows fading to a given opacity (value between 0 and 1). -->

    <script>
      $(document).ready(function () {
        $(".hide").click(function () {
          $(".box1").fadeTo(666, 0.4);
          $(".box2").fadeTo(666, 0.5);
          $(".box3").fadeTo(666, 0.6);
          $(".box1").fadeTo(666, 1);
          $(".box2").fadeTo(666, 1);
          $(".box3").fadeTo(666, 1);
        });
      });
    </script>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: orange;
      }
      .box2 {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: blue;
      }
      .box3 {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <button class="hide">fadeTo Function</button>
    <hr />
    <div class="box1"></div>
    <br />
    <div class="box2"></div>
    <br />
    <div class="box3"></div>
  </body>
</html>
