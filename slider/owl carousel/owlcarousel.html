<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OwlCarousel</title>
    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- OwlCarousel -->

    <!-- JavaScript only -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.min.css"
    />
    <style>
      img {
        width: 200px;
        height: 200px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          loop: true,
          margin: 5,
          autoplay: true,
          autoplayTimeout: 3000,
          dots: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            1000: {
              items: 5,
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="1.jpg" alt="" /></div>
      <div class="item"><img src="2.jpg" alt="" /></div>
      <div class="item"><img src="3.jpg" alt="" /></div>
      <div class="item"><img src="4.jpg" alt="" /></div>
      <div class="item"><img src="5.jpg" alt="" /></div>
      <div class="item"><img src="6.jpg" alt="" /></div>
    </div>
  </body>
</html>
